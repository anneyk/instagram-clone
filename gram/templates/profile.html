{% load crispy_forms_tags %}
{% block content %}
<div class = "container" style="margin-top:8%">
  <div class="content-section">
    <div class="media">
      <div class="container">
        <div class="row">
          <div class="col-md-1">
          </div>
          <div class="col-md-3">
            <img class="rounded-circle account-img" src="{{ user.profile.profile_picture.url }}">
          </div>
          <div class="col-md-6 mt-3">
            <div class="media-body">
              <div class="account-heading"><span class="mr-3 text-secondary username">{{ user.username }}</span>
                <a class="btn btn-sm btn-outline-secondary mr-3" data-toggle="modal" data-target=".bd-example-modal-md"><strong>Edit Profile</strong></a>
                <a class="mt-3" data-toggle="modal" data-target="ModalCementer"><i class="fa fa-cog mt-3" id="cog"></i></a>
              </div>

              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content%}
